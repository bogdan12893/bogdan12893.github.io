<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/animate.css">
    <title>Sa vină bănetu'</title>
</head>
<body>
    <div class="container">
            <div class="row">
              <div class="col-xl">
                  <div class="col-xl bg"></div>
                    <h1 id="numbers">VALOAREEEE!</h1>
                    <button class="btn btn-danger" id="random">Sa vina banetu'</button>
              </div>
            </div>
          </div>
    <script>
        let showNum = document.getElementById('numbers');
        const randomNum = document.getElementById('random');

        randomNum.addEventListener('click', randomNumbers);
        randomNum.addEventListener('click', shake);
        
        function shake() {
            randomNum.classList.add('animated', 'shake');
        }

        function randomNumbers(){
            var arr = []
            while(arr.length < 6){
                var randomnumber = Math.floor(Math.random()*49) + 1;
                if(arr.indexOf(randomnumber) > -1) continue;
                arr[arr.length] = randomnumber;
            }
            showNum.innerHTML = arr.join('-');
        }

    </script>
    
</body>
</html>
